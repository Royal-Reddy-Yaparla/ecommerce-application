- name: cart component configuration
  hosts: cart
  become: true 
  tasks:
  - name: disable current nodejs module 
    ansible.builtin.command: "dnf module disable nodejs -y"

  - name: enable nodejs:20 module 
    ansible.builtin.command: "dnf module enable nodejs:20 -y"

  - name: install nodejs 
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create a directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory

  - name: add the system user 'roboshop'
    ansible.builtin.user:
      name: roboshop
      system: true # makes the user a system account.
      home : /app
      shell: /sbin/nologin

  - name: download application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
      dest: /tmp/cart.zip
    
  - name: extract application code /tmp/cart.zip
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app/
      remote_src: true

  - name: install dependecies
    community.general.npm:
      path: /app
    
  - name: copy service file to /etc/systemd/system/
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: load the service
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start service cart, if not started
    ansible.builtin.service:
      name: cart
      state: started
      enabled: true